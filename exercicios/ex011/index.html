<!DOCTYPE html>
<html lang="pt-br">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Imagens Dinamicas</title>
</head>
<body>
             <h1>Imagens Dinamicas</h1> 
             <p>Tente abrir está imagem em varios dispositivos, ou simplesmente aumentar e diminuir a tela do seu navegador!</p>

             <picture>
              <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
              <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
              <img src="imagens/foto-g.png" alt="Imagem Dinamica">
             </picture>
             <h1>Reproduzindo Audios</h1>
              <audio preload="metadata" controls autoplay loop>
                            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
              </audio>
              <p>Infelizmente seu navegador não consegue carregar o arquivo de audio, <a href="midia/guanacast-33.mp3">clique aqui</a> para baixa-lo</p>
</body>
</html>
