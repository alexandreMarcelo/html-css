<!DOCTYPE html>
<html lang="pt-br">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Video no Site</title>
</head>
<body>
             <H1>Inserindo videos hospedado localmente</H1> 
              <p>Este video está hospedado no meu própio servidor</p>
              <video width="700" poster="imagens/limoes-capa.png" controls autoplay loop>
                            <source src="midia/meu-video.mp4" type="video/mp4">
                            <source src="midia/meu-video.m4v" type="video/mp4">
                            <source src="midia/meu-video.webm" type="video/webm">
                            <source src="midia/meu-video.ogv" type="video/ogg">
              </video>
              <p>Se o navegador não tem compatibilidade com reprodução de videos</p>

              <h1>Inserindo videos no meu site do Youtube</h1>
              <p>A hospedagem é gratuita</p>
              <iframe width="700" height="315" src="https://www.youtube.com/embed/Q-WHRJPlL5g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
